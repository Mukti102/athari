<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATHHARI - Official Portal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-black: #0a0a0a;
        --card-dark: #161616;
        --gold: #c5a059;
        --gold-light: #e0c08d;
        --text-gray: #b0b0b0;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        background-color: var(--bg-black);
        font-family: "Montserrat", sans-serif;
        color: white;
        overflow: hidden;
      }

      /* Background Ornament */
      .bg-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
        z-index: -1;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
      }

      .auth-card {
        background: var(--card-dark);
        border: 1px solid rgba(197, 160, 89, 0.2);
        padding: 50px 40px;
        border-radius: 5px; /* Boxy look for formal feel */
        text-align: center;
        max-width: 650px;
        width: 100%;
        position: relative;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        animation: fadeIn 1.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Logo Styling */
      .logo-circle {
        width: 100px;
        height: 100px;
        border: 2px solid var(--gold);
        border-radius: 50%;
        margin: 0 auto 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(197, 160, 89, 0.05);
        box-shadow: 0 0 20px rgba(197, 160, 89, 0.1);
      }

      /* Text Styling */
      .welcome-to {
        font-size: 0.9rem;
        letter-spacing: 4px;
        color: var(--gold);
        text-transform: uppercase;
        margin-bottom: 10px;
        display: block;
      }

      h1 {
        font-family: "Cinzel", serif; /* Font classic/formal */
        font-size: 1.8rem;
        line-height: 1.4;
        color: var(--gold-light);
        margin-bottom: 25px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      }

      #typing-sub {
        font-size: 1rem;
        color: var(--text-gray);
        line-height: 1.8;
        min-height: 50px;
        margin-bottom: 40px;
      }

      /* Button Styling */
      .btn-visit {
        background: transparent;
        color: var(--gold);
        border: 1px solid var(--gold);
        padding: 15px 45px;
        font-size: 1rem;
        letter-spacing: 2px;
        text-transform: uppercase;
        cursor: pointer;
        transition: all 0.4s;
        position: relative;
        overflow: hidden;
        font-weight: 600;
      }

      .btn-visit:hover {
        background: var(--gold);
        color: var(--bg-black);
        box-shadow: 0 0 30px rgba(197, 160, 89, 0.4);
      }

      /* Decorative Line */
      .line {
        width: 50px;
        height: 2px;
        background: var(--gold);
        margin: 20px auto;
      }

      /* Hidden Dashboard Simulation */
      #dashboard {
        display: none;
        padding: 50px;
        background: var(--bg-black);
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="bg-overlay"></div>

    <div id="welcome-screen" class="container">
      <div class="auth-card">
        <div class="logo-circle">
          <img src="/assets/logo.png" style="width: 150px" alt="" />
        </div>

        <span class="welcome-to">Welcome To</span>
        <h1>ATHHARI</h1>
        <div class="line"></div>
        <div id="typing-sub"></div>

        <a  href="https://athhari.or.id/WELCOME-TO-ATHHARI.html" class="btn-visit" onclick="enterSystem()">
          Kunjungi
        </a>
      </div>
    </div>

    <div id="dashboard">
      <h2
        style="
          color: var(--gold);
          border-bottom: 1px solid var(--gold);
          padding-bottom: 10px;
        "
      >
        ATHHARI Official Dashboard
      </h2>
      <p style="margin-top: 20px; color: var(--text-gray)">
        Selamat datang di sistem manajemen asosiasi...
      </p>
      <button
        onclick="location.reload()"
        style="
          margin-top: 20px;
          background: none;
          color: white;
          border: 1px solid #444;
          padding: 5px 10px;
          cursor: pointer;
        "
      >
        Back to Login
      </button>
    </div>

    <script>
      const fullText =
        "Assosiasi Travel Haji Umroh dan Halal Tour Republik Indonesia";
      let charIndex = 0;

      function typeEffect() {
        if (charIndex < fullText.length) {
          document.getElementById("typing-sub").innerHTML +=
            fullText.charAt(charIndex);
          charIndex++;
          setTimeout(typeEffect, 40);
        }
      }

      // Start animation
      window.onload = typeEffect;

      function enterSystem() {
        const screen = document.getElementById("welcome-screen");
        const dash = document.getElementById("dashboard");

        screen.style.transition = "all 1s ease";
        screen.style.opacity = "0";
        screen.style.filter = "blur(10px)";

        setTimeout(() => {
          screen.style.display = "none";
          dash.style.display = "block";
          document.body.style.overflow = "auto";
        }, 1000);
      }
    </script>
  </body>
</html>
